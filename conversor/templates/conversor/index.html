{% extends 'base.html' %}

{% block title %} Conversor TTS {% endblock %}

{% block content %}
	
<p class="expo">Este conversor TTS gera um arquivo de áudio baseado no texto digitado e o disponibiliza para download no formato MP3.</p>

<div>
	
	<div class="formu">
		<h2>Texto a ser convertido:</h2>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<a class="ger" href="audio/{{audio.id}}"><input type="submit" value="Gerar áudio"></a>
		</form>
	</div>

</div>

{% endblock %}
